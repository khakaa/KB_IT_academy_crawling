<!-- 현재 문서가 HTML5 언어로 작성한 웹 문서라는 뜻 -->
<!DOCTYPE html>
<!--웹 문서의 시작과 끝을 나타내는 태그 -->
<!-- 웹 브라우저가 <html> 태그를 만나면 </html> 까지 소스를 읽어 화면에 표시함-->
<html lang="ko">
  <!-- 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보를 입력하는 부분 -->
  <head>
    <meta charset="UTF-8" />
    <title>웹 개발 입문</title>
  </head>
  <!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
  <body>
    <h1>웹 개발 기초</h1>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
  </body>
</html>
